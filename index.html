<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datacard Numérique CIET (Recto/Verso)</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Datacard CIET">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="global-actions no-print">
        <button id="printDatacardBtn">Imprimer / PDF</button>
        <button id="exportAllBtn">Exporter Tout (JSON)</button>
        <label class="button-like-label" for="importAllInput">Importer Tout (JSON)</label>
        <input type="file" id="importAllInput" accept=".json" style="display:none;">
        <button id="clearAllBtn">Vider Datacard</button>
        <button id="saveLocallyBtn">Sauvegarder Localement</button>
        <button id="loadLocalBtn">Charger Sauvegarde Locale</button>
        <div class="page-toggle">
            <button id="showRectoBtn" class="active">Afficher Recto</button>
            <button id="showVersoBtn">Afficher Verso</button>
            <button id="showBothBtn">Afficher Tout</button>
        </div>
    </div>

    <div class="datacard-viewer">
        <!-- PAGE 1 / RECTO -->
        <div class="a4-paysage page" id="pageRecto">
            <div class="page-identifier no-print">RECTO</div>
            <span class="pliage-indic"></span>
            <!-- Volet Gauche RECTO -->
            <div class="a5-volet" id="voletGaucheRecto">
                <!-- Blocs du volet gauche du RECTO -->
            </div>
            <!-- Volet Droit RECTO -->
            <div class="a5-volet" id="voletDroitRecto">
                <!-- Blocs du volet droit du RECTO -->
            </div>
            <div class="classification-footer" contenteditable="true">CLASSIFICATION :</div>
        </div>

        <!-- PAGE 2 / VERSO -->
        <div class="a4-paysage page" id="pageVerso" style="display:none;"> <!-- Caché par défaut -->
            <div class="page-identifier no-print">VERSO</div>
            <span class="pliage-indic"></span>
            <!-- Volet Gauche VERSO -->
            <div class="a5-volet" id="voletGaucheVerso">
                <!-- Blocs du volet gauche du VERSO -->
            </div>
            <!-- Volet Droit VERSO -->
            <div class="a5-volet" id="voletDroitVerso">
                <!-- Blocs du volet droit du VERSO -->
            </div>
            <div class="classification-footer" contenteditable="true">CLASSIFICATION :</div>
        </div>
    </div>

    <div id="notification-area" class="no-print"></div>

    <!-- ==== TEMPLATES HTML POUR LES BLOCS (RECTO) ==== -->

    <!-- == RECTO - VOLET GAUCHE == -->
    <template id="templateMsnObjectiveR">
        <div class="bloc bloc-msn-objective" data-bloc-id="msnObjective">
            <div class="bloc-titre" contenteditable="true">1. MSN OBJECTIVE:</div>
            <div class="bloc-content" data-content-type="structured">
                1) Drop 8 bundles over DZ ONE = <span class="data-field" data-key="dzOneBundles" contenteditable="true">OLIVIA</span> <span class="data-field" data-key="dzOneStatus" contenteditable="true">SIMULATED</span><br>
                2) Drop 36 EPC over DZ VANNES = <span class="data-field" data-key="dzVannesEpc" contenteditable="true">VANESSA</span> <span class="data-field" data-key="dzVannesStatus" contenteditable="true">ACTUAL</span><br>
                3) Infiltrate 3 VBL + 25 SF LFRN <span class="data-field" data-key="infiltrateStatus" contenteditable="true">SIMULATED</span>
            </div>
            <div class="bloc-actions">
                <button data-action="export">Exporter</button>
                <label class="button-like-label">Importer<input type="file" accept=".json" data-action="import"></label>
            </div>
        </div>
    </template>

    <template id="templateDomesticsR">
        <div class="bloc bloc-domestics" data-bloc-id="domestics">
            <div class="bloc-titre" contenteditable="true">2. DOMESTICS</div>
            <div class="bloc-content" data-content-type="structured">
                <!-- Contenu à remplir basé sur le PDF -->
                <span class="data-field" data-key="dom1" contenteditable="true"></span><br>
                <span class="data-field" data-key="dom2" contenteditable="true"></span>
            </div>
            <div class="bloc-actions"> /* ... */ </div>
        </div>
    </template>

    <template id="templateSupportR">
         <div class="bloc bloc-support" data-bloc-id="support">
            <div class="bloc-titre" contenteditable="true">3. SUPPORT</div>
            <div class="bloc-content" data-content-type="html" contenteditable="true">
                (see MC Side) OVRVW PER ASSETS + BIGPIC/WORK AREA for each<br>
                MANDATORY CALLS/COMSHARING/PARROT/TIMBER/CODEWORDS
            </div>
            <div class="bloc-actions"> /* ... */ </div>
        </div>
    </template>

    <template id="templateComladderR">

            <div class="bloc-content" data-content-type="table">
                <table class="comladder-table">
                    <thead>
                        <tr>
                            <th rowspan="2">LINE</th><th rowspan="2">PHASE</th>
                            <th colspan="4">BOX 1</th> <th colspan="4">BOX 2</th>
                            <th colspan="4">BOX 3</th> <th colspan="4">BOX 4</th>
                        </tr>
                        <tr>
                            <th>PST</th><th>FREQ</th><th>X</th><th>PRM/SEC</th>
                            <th>PST</th><th>FREQ</th><th>X</th><th>PRM/SEC</th>
                            <th>PST</th><th>FREQ</th><th>X</th><th>PRM/SEC</th>
                            <th>PST</th><th>FREQ</th><th>X</th><th>PRM/SEC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span contenteditable="true">1</span></td> <td><span contenteditable="true">EGRESS</span></td>
                            <td><span contenteditable="true">X</span></td><td><span contenteditable="true">123.45/345,67</span></td><td><span class="data-field checkbox-custom" data-key="b1l1x" data-checked="true"></span></td><td><span contenteditable="true">X</span></td>
                            <td><span contenteditable="true">B45</span></td><td><span contenteditable="true">123.45/345,67</span></td><td><span class="data-field checkbox-custom" data-key="b2l1x" data-checked="true"></span></td><td><span contenteditable="true">X</span></td>
                            <td><span contenteditable="true">G28</span></td><td><span contenteditable="true">123.45/345,67</span></td><td><span class="data-field checkbox-custom" data-key="b3l1x" data-checked="true"></span></td><td><span contenteditable="true">X</span></td>
                            <td><span contenteditable="true">R5</span></td><td><span contenteditable="true">339,725</span></td><td><span class="data-field checkbox-custom" data-key="b4l1x" data-checked="true"></span></td><td><span contenteditable="true">AUTO INFO</span></td>
                        </tr>
                        <!-- 6 autres lignes à ajouter ici, sur le modèle de la première -->
                         <tr><td><span contenteditable="true">2</span></td> <td><span contenteditable="true">EXEMPLE</span></td><td>NS</td><td>ATC</td><td><span class="data-field checkbox-custom" data-key="b1l2x"></span></td><td>SA</td><td>TACTICAL</td><td>A</td><td><span class="data-field checkbox-custom" data-key="b2l2x"></span></td><td>I/P</td><td>NS</td><td></td><td><span class="data-field checkbox-custom" data-key="b3l2x"></span></td><td></td><td></td><td></td><td><span class="data-field checkbox-custom" data-key="b4l2x"></span></td><td></td></tr>
                        <!-- ... Répétez pour les lignes 3 à 7 ... -->
                    </tbody>
                </table>
                <div class="table-actions no-print">
                    <button class="add-row-btn" data-table-ref="comladder">Ajouter Ligne COMLADDER</button>
                </div>
            </div>
            <div class="bloc-actions">/* ... */</div>
        </div>
    </template>

    <template id="templateTimelineR">
        <div class="bloc bloc-timeline" data-bloc-id="timeline">
            <div class="bloc-titre">6. TIMELINE</div>
            <div class="bloc-content" data-content-type="table">
                <table class="timeline-table">

                    <tbody>
                        <tr><td><span contenteditable="true">ROLL CALL</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                        <!-- Autres événements: START, TAXI, T/O, LAST T/O, HOLD OUT, etc. -->
                         <tr><td><span contenteditable="true">START</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">TAXI</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">T/O</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">LAST T/O</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">HOLD OUT</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">LAST HOLD OUT</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">PUSH</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">LAST PUSH</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">IP</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">DROP/LDG</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>
                         <tr><td><span contenteditable="true">EXIT</span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td><td><span contenteditable="true"></span></td></tr>

                    </tbody>
                </table>
                 <div class="table-actions no-print"><button class="add-row-btn" data-table-ref="timeline">Ajouter Ligne Timeline</button></div>
            </div>
            <div class="bloc-actions">/* ... */</div>
        </div>
    </template>

    <template id="templateExternalContractsR">
        <div class="bloc bloc-external-contracts" data-bloc-id="externalContracts">
            <div class="bloc-titre">7A. EXTERNAL CONTRACTS <span style="font-size:0.8em; font-weight:normal;">(ENABLING / SUPPORTING EFFECTS)</span></div>

            <div class="bloc-actions">/* ... */</div>

            </div>

    <!-- == RECTO - VOLET DROIT == -->
    <template id="templateTacticsHeaderR">
        <div class="bloc bloc-tactics-header" data-bloc-id="tacticsHeader">
            <div class="bloc-titre" style="text-align:center; font-size:1.2em;">4. TACTICS <span style="float:right; font-size:0.8em; font-weight:normal;">CUJAS 21&22 / CUJAS 23&24</span></div>
            <div class="bloc-content" data-content-type="structured">

            </div>
            <div class="bloc-actions">/* ... */</div>
        </div>
    </template>

            </div>
            <div class="bloc-actions">/* ... */</div>

    <template id="templateMissionCodewordsV">
        <div class="bloc bloc-mission-codewords" data-bloc-id="missionCodewords">
